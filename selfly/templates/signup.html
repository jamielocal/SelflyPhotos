{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>
{% if error %}<p style="color: red; text-align: center;">{{ error }}</p>{% endif %}
<form method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="text" name="photo_dir" placeholder="Photo Directory Path (e.g., C:/Users/John/Photos)" required>
    <input type="text" name="video_dir" placeholder="Video Directory Path (e.g., C:/Users/John/Videos)" required>
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
